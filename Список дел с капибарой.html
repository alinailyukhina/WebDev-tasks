<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мой список дел</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin-bottom: 5px;
    }
    button {
        margin-left: 5px;
    }
</style>
</head>
<body>

<h1>Задачки на день</h1>

<input type="text" id="todoInput" placeholder="Что надо сделать?">
<button onclick="addTodo()">Добавить</button>

<ul id="todoList">
</ul>

//Капибара для успокоения
<img src="https://i.pinimg.com/originals/45/77/f3/4577f391f235ba710badae65a91380ec.jpg">

<script>
    let todos = [];

    // Отображение задачек 
    function displayTodos() {
        const todoList = document.getElementById('todoList');
        todoList.innerHTML = '';
        todos.forEach((todo, index) => {
            const li = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = todo.completed; 
            checkbox.onclick = () => toggleTodoCompletion(index);
            li.appendChild(checkbox);
            const span = document.createElement('span');
            span.textContent = todo.task;
            li.appendChild(span);
            const editButton = document.createElement('button');
            editButton.textContent = 'Редактировать';
            editButton.onclick = () => editTodo(index);
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Удалить';
            deleteButton.onclick = () => deleteTodo(index);
            li.appendChild(editButton);
            li.appendChild(deleteButton);
            todoList.appendChild(li);
        });
    }

    // Добавление задачек
    async function addTodo() {
        const todoInput = document.getElementById('todoInput');
        const todo = todoInput.value.trim();
        if (todo !== '') {
            todos.push({ task: todo, completed: false });
            todoInput.value = '';
            await displayTodos();
        }
    }

    // Редактирование задачек
    async function editTodo(index) {
        const newTodo = prompt('Редактировать:', todos[index].task);
        if (newTodo !== null && newTodo.trim() !== '') {
            todos[index].task = newTodo.trim();
            await displayTodos();
        }
    }

    // Удалить задачки
    async function deleteTodo(index) {
        todos.splice(index, 1);
        await displayTodos();
    }

    async function toggleTodoCompletion(index) {
        todos[index].completed = !todos[index].completed;
        await displayTodos();
    }

    displayTodos();
</script>

</body>
</html>
